        <div class="book-item content">
            <div class="content-item sort">내륙</div>

                        <option value="22">22시</option>

                    </select>
                    <select name="from_time_minute">
                        <option value="00" selected>00분</option>
                        <option value="30">30분</option>
                    </select>
                </label>
                <label class="datetime-item">
                    <input type="date" name="to_date" placeholder="반납일 선택">

                        <option value="20">20시</option>
                        <option value="21">21시</option>
                        <option value="22">22시</option>
                        <option value="23">23시</option>
                        <option value="24">24시</option>
                    </select>
                    <select name="to_time_minute">
                        <option value="00" selected>00분</option>
                        <option value="30">30분</option>
                    </select>
                </label>
                <label class="datetime-item">
                    <select name="type">
                        <option value="경차" selected>경차</option>
                        <option value="소형">소형</option>
                        <option value="중형">중형</option>

                        <option value="SUV">SUV</option>
                        <option value="수입/전기차">수입/전기차</option>
                    </select>
                </label>
            </form>
            <div class="content-item total">
                <div class="total-item title">총 대여시간</div>
                <div class="total-item datetime">0일 0시간 0분</div>
                <input type="submit" class="total-item rent object-common-button prop-red" value="빠른예약">
            </div>
