<div id="js-login" class="main-item login">
    <h1 class="login-item title">로그인</h1>
    <form class="login-item form">
        <label class="form-item label">
            <input name="email" class="label-item object-common-input" type="email" placeholder="이메일 입력" maxlength="100">
        </label>
        <label class="form-item label">
            <input name="password" class="label-item object-common-input" type="password" placeholder="비밀번호 입력" maxlength="100">
        </label>
        <label class="form-item label">
            <input name="remember" class="label-item object-common-check" type="checkbox">
            <span class="label-item">이메일 저장</span>
        </label>
        <input class="form-item button object-common-button prop-red" type="submit" value="로그인">
    </form>
    <ul class="login-item option">
        <li class="option-item register">회원가입</li>
        <li class="option-item find-email">이메일 찾기</li>
        <li class="option-item find-password">비밀번호 찾기</li>
    </ul>
</div>
