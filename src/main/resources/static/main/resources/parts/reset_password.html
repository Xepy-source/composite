<div class="main-item reset-password">
    <h1 class="reset-password-item title">비밀번호 재설정</h1>
    <form class="reset-password-item form">
        <label class="form-item label">
            <input class="label-item object-common-input" name="password" type="password" placeholder="새로운 비밀번호">
        </label>
        <label class="form-item label">
            <input class="label-item object-common-input" name="password-check" type="password" placeholder="비밀번호 재입력">
        </label>
        <div class="form-item buttons">
            <input type="button" class="buttons-item login object-common-button" value="로그인">
            <input type="submit" class="buttons-item reset object-common-button prop-red" value="비밀번호 재설정">
        </div>
    </form>
</div>
