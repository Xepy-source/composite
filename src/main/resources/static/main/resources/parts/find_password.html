<div class="main-item find-password">
    <h1 class="find-password-item title">비밀번호 찾기</h1>
    <form class="find-password-item form">
        <label class="form-item label">
            <input class="label-item object-common-input" name="email" type="text" placeholder="이메일">
        </label>
        <label class="form-item label">
            <input class="label-item object-common-input" name="real-name" type="text" placeholder="실명">
        </label>
        <label class="form-item label horizontal">
            <select class="label-item object-common-combo" name="telephone-company">
                <option value="KT" selected>KT</option>
                <option value="SKT">SKT</option>
                <option value="LGU+">LGU+</option>
            </select>
            <select class="label-item object-common-combo" name="contact-first">
                <option value="010" selected>010</option>
            </select>
            <input class="label-item object-common-input" name="contact-second" type="text" placeholder="연락처">
            <input class="label-item object-common-input" name="contact-third" type="text" placeholder="연락처">
        </label>
        <div class="form-item buttons">
            <input type="button" class="buttons-item login object-common-button" value="로그인">
            <input type="submit" class="buttons-item find object-common-button prop-red" value="비밀번호 찾기">
        </div>
    </form>
</div>
